<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/css/style.css}">
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->

</head>
<body>

<nav>
    <div class="nav-wrapper teal lighten-1">
        <a href="#" class="brand-logo right">Books</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="books.html" th:href="@{/books}">Books</a></li>
            <li><a href="readers.html" th:href="@{/readers}">Readers</a></li>
            <li><a href="collapsible.html">Info</a></li>
        </ul>
    </div>
</nav>
<div>
    <p></p>
<a href="add.html" th:href="@{/add}" class="waves-effect waves-light btn-large right "><i class="material-icons left">add</i>Add</a>
</div>
    <table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Author</th>
        <th></th>
        <th></th>
        <th></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="book:${books}">
        <td th:text="${book.name}"/>
        <td th:text="${book.author}"/>
        <td><a href="" th:href="@{'/'+${book.bookid} + '/show'}">SHOW</a></td>
        <td><a href="" th:href="@{'/'+${book.bookid} + '/edit'}">EDIT</a></td>
        <td><a href="" th:href="@{'/'+${book.bookid} + '/delete'}">DELETE</a></td>
    </tr>
    </tbody>
</table>

<div class="container centre">
<form action="#" th:action="@{/}" th:object="${newbook}" method="post">
    <p>Author: <input type="text" th:field="*{author}" class="mb-3"/></p>
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p><input type="submit" value="Create" class="waves-effect waves-light btn"/> <input type="reset" value="Reset" class="waves-effect waves-light btn" /></p>
</form>

</div>

</body>
</html>
