<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
</head>
<body>

<h3>List of Books</h3>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.name}"/>
        <td th:text="${book.author}"/>
    </tr>
    </tbody>
</table>

<div class="container centre">
<form action="#" th:action="@{/}" th:object="${newbook}" method="post">
    <p>Author: <input type="text" th:field="*{author}" class="mb-3"/></p>
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p><input type="submit" value="Create" class="waves-effect waves-light btn"/> <input type="reset" value="Reset" class="waves-effect waves-light btn" /></p>
</form>

</div>

</body>
</html>
